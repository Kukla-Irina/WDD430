<div class="panel panel-default">
    <div class="panel-heading">
<div class="row">
    <div class="col-xs-8">
        <h3>Contacts</h3>
    </div>
    <div class="col-xs-4">
        <a routerLink="new" class="btn btn-success">New Contact</a>
    </div>
</div>
</div>
<div class="panel-body">
<div class="row">
    <div class="col-xs-12">
     <cms-contact-item 
     *ngFor="let contact of contacts"
      [contact]="contact">
     </cms-contact-item>
    </div>
</div>
</div>
</div>
