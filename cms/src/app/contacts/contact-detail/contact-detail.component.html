<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-12">
          <h4>{{ contact.name }}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-9">
          <img [src]="contact.imageUrl" [alt]="contact.name" height="90px" />
        </div>
        <div class="row"> 
        <div class="col-xs-3">
          <a
            class="btn btn-primary"
            style="margin: 0.5rem"
          >
            Edit
          </a>
          <a class="btn btn-danger"> Delete </a>
        </div>
    </div>
      </div>
    </div>
    <div class="panel-body">
      <p><strong>Email:</strong> {{ contact.email }}</p>
      <br />
      <p><strong>Phone:</strong> {{ contact.phone }}</p>
    </div>
  </div>
